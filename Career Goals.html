			<section>
				<!-- Input Form -->
				<h2>How to Reach Me!</h2>
				
				<form action="https://wp.zybooks.com/form-viewer.php" method="POST" enctype="multipart/form-data" target="_blank">
					
					<div>
						<label for="first">First Name:</label>
						<input type="text" name="first" id="first">
					</div>
					
					<div>
						<label for="last">Last Name:</label>
						<input type="text" name="last" id="last">
					</div>
					
					<div>
						<label for="company">Company Name:</label>
						<input type="text" name="company" id="company">
					</div>
					
					<div>
						<label for="email">Email Address:</label>
						<input type="email" name="email" id="email">
					</div>
					
					<div>
						<label for="phone">Phone Number:</label>
						<input type="tel" name="phone" id="phone">
					</div>
					
					<div>
						<label for="message">Message:</label>
						<textarea name="message" rows="5" id="message" placeholder="Additional Info"></textarea>
					</div>
					
					<script>
						function logMessage() {
						const messageText = document.getElementByID("message").value;
						console.log("Message entered: ",messageText);
						}
					</script>
					
					<div>
						<p>Best time to contact:</p>
						
						<input type="radio" name="besttime" value="a.m." id="am">
						<label for="am">a.m.</label>
					</div>
					
					<p>
						<input type="radio" name="besttime" value="p.m." id="pm">
						<label for="pm">p.m.</label>
					</p>
					
					<p>
						<input type="radio" name="besttime" value="anytime" id="anytime">
						<label for="anytime">Anytime</label>
					</p>
					
					<p>
						<select name="contact">
							<option value="phone">Phone</option>
							<option value="email">E-Mail</option>
							<option value="text">Text</option>
						</select>
					</p>
					
					<input type="submit">
					
					
					
				</form>
